{{- if .Values.rollouts.enabled }}
apiVersion: argoproj.io/v1alpha1               # Create a rollout resource
kind: Rollout
{{- else }}
apiVersion: apps/v1
kind: Deployment
{{- end}}
metadata:
  name: {{ include "chart.fullname" . }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  {{- if .Values.rollouts.enabled }}
  strategy:
    canary:
      {{- if .Values.istio.enabled }}
      trafficRouting:
        istio:
          virtualService: 
            name: {{ include "chart.fullname" . }}        # required
          destinationRule:
            name: {{ include "chart.fullname" . }}   # required
            canarySubsetName: canary  # required
            stableSubsetName: stable  # required
      {{- end }}
      
      {{- with .Values.rollouts.steps }}
      steps:
        {{- toYaml . | nindent 6 }}
      {{- end }}
  {{- end}}
  selector:
    matchLabels:
      {{- include "chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "chart.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "chart.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: ENABLE_METRICS
            value: "{{ .Values.servicemonitor.enabled }}"
          - name: LOG_JSON
            value: '1'
          {{- if .Values.tracing.enabled }}
          {{- toYaml .Values.tracing.env | nindent 10 }}
          {{- end }}
          - name: REDIS_DNS
            valueFrom:
              secretKeyRef:
                name: {{ include "chart.fullname" . }}-redis-creds
                key: {{ .Values.env.redisDsn.secretKey }}
                optional: false
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
